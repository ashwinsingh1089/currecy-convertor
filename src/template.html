<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="app">
        <form>
          <input type="number" name="from_amount" id="from_amount">
          <select name="from_currency" class="currency-selector" id="from_currency" >
            <option>Select a Currency</option>
          </select>
          <p>in</p>
          <select name="to_currency" class="currency-selector" id="to_currency">
            <option>Select a Currency</option>
          </select>
          <p>is</p>
          <p class="to_amount">$0</p>
        </form>
      </div>
  </body>
</html>
